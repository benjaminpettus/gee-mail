<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">           </script>
        <script src="mail-generator.js"></script>
        <script>
          window.onload = function(){
            
       	loadGeeMails();
            addMessageToList
            setInterval(generateNewMessageToList, 9000, generateMessage());
            
             
            function generateNewMessageToList() {
                var message = generateMessage();
                addMessageToList(message);
               
            }
            function addMessageToList(message) {
                $('.inbox').append("<li>" + message.subject + message.sender + message.date + "</li>");
                addToCounter();
            }
            var counter = 0
            function addToCounter(generateNewMessageToList){
                counter++;
                $('#counter').html(counter);
            }
                
        }; 
    </script>
     
    </head>
    
	<body>
		<div>
			GeeMail
            <button class="btn btn-primary" type="button"><span class="badge"></span> New Messages 
            </button>
		</div>
        
        <div class="counter"></div>
        <div class="inbox" id="main">
          <ul></ul>
        </div>
               
	</body>

</html>
